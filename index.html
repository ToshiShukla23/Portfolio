<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero CLone</title>
    <script
      src="https://kit.fontawesome.com/1ad781f6ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="topnav" id="myTopnav">
      <a class="brand-logo" href="#home" class="active">Logo</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
      <div class="submenu">
        <div>
          <a class="menu1" href="#news">Home</a>
          <a class="menu1" href="#contact">Skills</a>
          <a class="menu1" href="#about">Project</a>
        </div>

        <div class="iconmenu">
          <a
            href="#about"
            class="social-icons"
            style="border: 1.6px solid #5ea7ff; margin: 0 5px"
          >
            <i
              class="fa-brands fa-twitter"
              style="font-size: 28px; vertical-align: super; color: #5ea7ff"
            ></i>
          </a>
          <a
            href="#about"
            class="social-icons"
            style="border: 1.6px solid #5ea7ff; margin: 0 5px"
          >
            <i
              class="fa-brands fa-skype"
              style="font-size: 28px; vertical-align: super; color: #5ea7ff"
            ></i>
          </a>
          <a
            href="#about"
            class="social-icons"
            style="border: 1.6px solid #ff78c7; margin: 0 5px"
          >
            <i
              class="fa-brands fa-instagram"
              style="font-size: 28px; vertical-align: super; color: #8c2b31"
            ></i>
          </a>

          <a
            href="#about"
            class="social-icons"
            style="border: 1.6px solid #0a3586; margin: 0 5px"
          >
            <i
              class="fa-brands fa-linkedin-in"
              style="font-size: 28px; vertical-align: super; color: #0a3586"
            ></i>
          </a>
        </div>

        <button class="primary-CTA">Let's Connect</button>
      </div>
    </div>
    <!--hero div -->
    <div class="hero">
      <div class="left-hero">
        <h3>Welcome my portfolio</h3>
        <h1>Hi! I'm web designer</h1>
        <h1>and UI/UX designer</h1>
        <button class="primary-CTA">Contact us</button>
      </div>
      <div class="right-hero">
        <img src="./image/cartoon.png" alt="" />
      </div>
    </div>
